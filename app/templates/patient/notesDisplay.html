<ion-view view-title="Visualizando nota {{vm.note.title}}">
    <ion-content>
        <div class="patient-notes-display">
            <div class="display" ng-show="vm.editOn === false ">
                <h3>{{vm.patientNote.title}}</h3>
                <p class="date">{{vm.patientNote.date|date:'medium'}}</p>
                <p>{{vm.patientNote.description}}</p>
            </div>

            <div ng-show="vm.editOn === true">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Titulo</span>
                    <input type="text" ng-model="vm.patientNote.title" placeholder="Titulo" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Descripción</span>
                    <textarea type="text" ng-model="vm.patientNote.description" placeholder="Descripción" required></textarea>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
