<ion-view view-title="Nueva medicacón de {{vm.patient.name}}">
    <ion-content>
        <div class="list">

            <h3 class="title">Nueva medicación de {{vm.patient.name}}</h3>

            <label class="item item-input item-floating-label">
                <span class="input-label">Nombre Medicamento</span>
                <input type="text" ng-model="vm.medication.drug" placeholder="Nombre Medicamento" required>
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Dosis</span>
                <input type="text" ng-model="vm.medication.dosis" placeholder="Dosis" required>
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Frecuencia</span>
                <input type="text" ng-model="vm.medication.frequence" placeholder="Frecuencia" required>
            </label>
        </div>

        <a ui-sref="app.patientDiagnosis">
            <button class="button button-block button-positive" ng-click="vm.createMedication()">Listo</button>
        </a>

        <a ui-sref="app.patientDiagnosis" class="button button-block button-assertive">Cancelar</a>

    </ion-content>
</ion-view>
