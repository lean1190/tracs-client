<ion-view view-title="Nuevo diagnóstico de {{vm.patient.name}}">
    <ion-content>
        <div class="list">

            <h3 class="title">Nuevo diagnóstico de {{vm.patient.name}}</h3>

            <label class="item item-input item-floating-label">
                <span class="input-label">Diagnóstico</span>
                <input type="text" ng-model="vm.patientDiagnosis.name" placeholder="Diagnóstico" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Descripción</span>
                <input type="text" ng-model="vm.patientDiagnosis.description" placeholder="Descripción" required>
            </label>
