<ion-view cache-view="false" view-title="Participantes">
    <ion-content class="fix-content">
        <ion-list>
            <ion-item ng-repeat="profile in vm.profiles" class="item-avatar">
                <img ng-src="{{::profile.user.picture}}" alt="{{::profile.user.name}}">
                <h2>{{::profile.user.name}}</h2>
                <p>{{::profile.description}}</p>
                <button class="button button-assertive item-right-button" ng-show="vm.currentProfile.isAdmin && !(profile.user._id === vm.currentProfile.user)" ng-click="vm.deleteProfile(profile.user._id)">
                    <i class="icon ion-android-close"></i>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar class="fix-footer">
        <floating-button state="'app.patientAssignProfile'" text="'+'"></floating-button>
    </ion-footer-bar>
</ion-view>
