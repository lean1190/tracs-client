<ion-view view-title="Información de contacto">
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label required-field">Nombre</span>
                <input type="text" ng-model="vm.contactInfo.name" placeholder="Nombre *">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label required-field">Dirección</span>
                <input type="text" ng-model="vm.contactInfo.address" placeholder="Dirección *">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Ciudad</span>
                <input type="text" ng-model="vm.contactInfo.city" placeholder="Ciudad *">
            </label>
        </div>
    </ion-content>
</ion-view>
