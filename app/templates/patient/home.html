<ion-view cache-view="false" view-title="Mis Pacientes">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="profile in vm.profiles" href="#/app/patient/{{::profile._id}}" class="item-avatar">
                <img ng-src="{{::profile.patient.picture}}" alt="{{::profile.patient.name}}">
                <h2>{{::profile.patient.name}}</h2>
                <p>{{::profile.patient.generalDescription}}</p>
            </ion-item>
        </ion-list>
        <h3>{{::vm.message}}</h3>
        <a ui-sref="app.patientCreate"><button class="button button-balanced">Crear Nuevo Paciente</button></a>
    </ion-content>
</ion-view>
