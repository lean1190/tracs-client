        <div class="contacts-list">
            <div class="contact-card" ng-repeat="closePerson in vm.patient.closestPeople track by $index | orderBy:['-priority','name']" ng-show="closePerson.name && closePerson.phoneNumber">
                <div class="contact-img" ng-click="vm.callPhoneNumber(closePerson.phoneNumber)">
                    <img ng-src="{{::closePerson.picture}}" alt="{{::closePerson.name}}">
                </div>
                <div class="contact-info">
                    <div class="contact-data" ng-hide="vm.choosingSmsTemplate">
                        <div>{{::closePerson.name}}</div>
                        <div class="phone">{{::closePerson.phoneNumber}}</div>
                    </div>
                    <div class="sms-templates" ng-show="vm.choosingSmsTemplate">
                        <ul>
                            <li ng-repeat="smsText in vm.smsTemplates" ng-click="vm.sendSms(smsText, closePerson.phoneNumber)">
                                {{smsText}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="contact-actions">
                    <div class="contact-action phone" ng-click="vm.callPhoneNumber(closePerson.phoneNumber)">
                        <i class="icon ion-android-call"></i>
                    </div>
                    <div class="contact-action" ng-click="vm.choosingSmsTemplate = !vm.choosingSmsTemplate">
                        <i class="icon ion-chatbubble-working"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar style="padding:0; height:90px;">
        <div ng-click="vm.sendGeoAlert()" class="geo-alert-button">
            <div class="img-wrapper">
                <img src="images/maletin.png" alt="Alerta">
            </div>
            <div class="alert-title">Necesito ayuda!</div>
        </div>
    </ion-footer-bar>

</ion-view>
