<ion-view view-title="Soy paciente">
    <ion-content scroll="false">
        <div class="link-top-actions">
            <i class="ion-arrow-left-c" ng-click="vm.goBack()"></i>
        </div>

        <h4 class="length-0">Por favor ingres√° tu DNI</h4>

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label required-field">DNI</span>
                <input type="number" ng-model="vm.dni" placeholder="DNI *">
            </label>
        </div>

        <div class="im-a-patient-link-wrapper" style="padding: 0 10px">
            <button type="button" class="button button-royal" ng-click="vm.linkPatient()" ng-show="vm.isValid()" style="width: 100%;">
                Ingresar
            </button>
        </div>

    </ion-content>
</ion-view>
