<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="side-menu">
        <ion-header-bar align-title="center" class="bar-positive">
            <img ng-src="{{vm.user.picture}}" alt="{{vm.user.name}}" style="width:35px;height:35px;">
            <h1 class="title">{{vm.user.name}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.patientHome" class="item-icon-left" ng-hide="vm.imAtPatientHome">
                    <i class="icon ion-android-contact"></i> Mi paciente
                </ion-item>
                <ion-item menu-close ui-sref="app.patientHome" class="item-icon-left" ng-hide="vm.imAtPatientHome">
                    <i class="icon ion-android-contacts"></i> Mis pacientes
                </ion-item>
                <ion-item menu-close ui-sref="app.patientCurrentProfiles" class="item-icon-left" ng-hide="vm.imAtPatientHome">
                    <i class="icon ion-android-people"></i> Participantes
                </ion-item>
                <ion-item menu-close ui-sref="app.patientEditClosestPeople" class="item-icon-left" ng-hide="vm.imAtPatientHome">
                    <i class="icon ion-android-call"></i> Contactos
                </ion-item>
                <ion-item menu-close ui-sref="logout" class="item-icon-left">
                    <i class="icon ion-android-exit"></i> Cerrar sesiÃ³n

            </ion-list>
        </ion-content>
